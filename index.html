<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GridLayout</title>

</head>
<body>


<section class="container mt-5">
    <div class="container text-center">
        <div class="row border border-danger">
          <div class="col p-5" style="background-color: rgb(249, 132, 235);">
            1 of 3
          </div>
        </div>
          <div class="row mt-3">
          <div class="col-12 col-md-3 col-lg-3 p-5 border border-danger" style="margin-right: 10px;background-color: rgb(240, 25, 100);">
            1 of 3
          </div>
          <div class="col-12 col-6 col-md-3 col-lg-3 p-5 border border-danger" style="margin-right: 10px;background-color: rgb(240, 25, 100);">
            2 of 3 (wider)
          </div>
          <div class="col-12 col-6 col-md-3 col-lg-3 p-5 border border-danger" style="margin-right: 10px;background-color: rgb(240, 25, 100);">
            3 of 3
          </div>
          <div class="col-12 col-6 col-md-3 col-lg-3 p-5 border border-danger" style="background-color: rgb(240, 25, 100);">
            3 of 3
          </div>
        </div>

        <div class="row mt-3" class="colheight-2">
            <div class="col p-5 border border-danger" style="margin-right: 20px;background-color: aqua;">
              1 of 3
            </div>
            <div class="col p-5 border border-danger" style="background-color: aqua;">
              2 of 3 (wider)
            </div>
          </div>

          <div class="row mt-3" class="colheight-3">
            <div class="col-9 p-5 border border-danger" style="margin-right: 20px;background-color: rgb(14, 247, 169);">
              1 of 3
            </div>
            <div class="col p-5 border border-danger" style="background-color: rgb(226, 179, 25);" class="colheight-4">
              2 of 3 (wider)
            </div>
          </div>
        
      
</section>



<!-- js file -->
<script src="js/bootstrap.min.js"></script>
    
</body>
</html>
